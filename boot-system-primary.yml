---
- import_playbook: determine-switch-model.yml

- hosts: group_2540
  gather_facts: False
  collections:
    - arubanetworks.aos_switch
  vars:
    ansible_connection: network_cli
  tasks:
    - name: Reboot via primary image
      arubaoss_command:
        commands:
        - command: 'boot system flash primary'
          prompt:
            - '.*Continue.*'
          answer:
            - y

- hosts: group_6100
  gather_facts: False
  vars:
    ansible_connection: httpapi
  collections:
    - arubanetworks.aoscx
  tasks:
    - name: Boot to primary
      aoscx_boot_firmware:
        partition_name: 'primary'
