---
- import_playbook: determine-switch-model.yml

- hosts: group_6100
  gather_facts: False
  collections:
    - arubanetworks.aoscx
  vars:
    ansible_connection: httpapi
  tasks:
  - name: Create VLAN
    aoscx_vlan:
      vlan_id: "{{ survey_vlan_id }}"
      name: "{{ survey_vlan_name }}"
      description: "{{ survey_vlan_desc }}"
      state: create


- hosts: group_2540
  gather_facts: False
  collections:
    - arubanetworks.aos_switch
  vars:
    ansible_connection: network_cli
  tasks:
  - name: Create VLAN
    arubaoss_commands:
      commands: ['configure', 'vlan {{ survey_vlan_id }}', 'name {{ survey_vlan_name }}']
